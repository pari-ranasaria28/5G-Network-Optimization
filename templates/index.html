<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5G Optimization Prediction</title>
    <!-- Link to the CSS file -->
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>5G Optimization Predictor</h1>
      <form method="POST" action="/predict">
        <label for="description">Description</label>
        <input type="text" id="description" name="description" required />

        <label for="resource">Resource Allocation Strategy</label>
        <input type="text" id="resource" name="resource" required />

        <label for="throughput">Throughput Maximization Outcome</label>
        <input type="text" id="throughput" name="throughput" required />

        <label for="load">Load Balancing Outcome</label>
        <input type="text" id="load" name="load" required />

        <button type="submit">Predict</button>
      </form>

      {% if prediction_text %}
      <div class="result">{{ prediction_text }}</div>
      {% endif %}
    </div>
  </body>
</html>
